<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOCE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="up-view">
            <div><img id="logo" src="./image/logo_MFK.png" alt="imagem da da logo"></div>
            <div>bolitos</div>
            <div><img id="character" src="./image/maria.png" alt="imagem da representante"></div>
            
        </div>
    </header>
    <main>       
        <div>
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
        </div>
        <div id="container">
        <!--blocks of eache slide-->
            <section id="first-slide" class="slides">
                <div>
                    <img src="./image/creme belga com morango.png" alt="creme belga com morango">
                    <p>Creme belga com morango</p>
                    <p><b>7 R$</b></p> 
                </div>
                <div>
                    <img src="./image/dois amores.png" alt="dois amores">
                    <p>dois amores</p>
                    <p><b>7 R$</b></p>
                </div>
                <div>
                    <img src="./image/ganache com morango.png" alt="ganache com morango">
                    <p>ganache com morango</p>
                    <p><b>7 R$</b></p>
                </div>
                <div>
                    <img src="./image/limão.png" alt="limão">
                    <p>limão</p>
                    <p><b>7 R$</b></p>
                </div>
            </section>

            <section id="second-slide" class="slides">
                <div>
                    <img src="./image/maracuja.png" alt="maracuja">
                    <p>maracuja</p>
                    <p><b>7 R$</b></p>
                </div>
                <div>
                    <img src="./image/ninho com morango.png" alt="ninho com morango">
                    <p>ninho com morango</p>
                    <p><b>7 R$</b></p>
                </div>
                <div>
                    <img src="./image/ninho trufado.png" alt="ninho trufado">
                    <p>ninho trufado</p>
                    <p><b>7 R$</b></p>
                </div>
                <div>
                    <img src="./image/prestigio.png" alt="prestigio">
                    <p>prestigio</p>
                    <p><b>7 R$</b></p>
                </div>
            </section>
        </div>

        <div id="label">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </main>

    <footer>
        <hr>
        <p>Tel:(19) 98747-5962</p>
        <p>localização: </p>
        <p id="social">acesse:</p>
        

    </footer>
    <script src="script.js"> </script>
</body>
</html>
