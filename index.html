<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
</head>
<body>

            <div>Sabores disponiveis</div>
            <div><img id="character" src="./image/maria.png" alt="imagem da representante"></div>
            
        </div>
    </header>
    <main>       
        <div>
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
        </div>
        <div id="container">
        <!--blocks of eache slide-->
            <section id="first-slide" class="slides">
            </section>

            <section id="second-slide" class="slides">
            </section>
        </div>

        <div id="label">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>
    </main>

    <footer>
        <hr>
        <p>Tel:(19) 98747-5962</p>
        <p>localização: Piracicaba</p>
        <p id="social">acesse:
            <a href="https://www.instagram.com/comamor_mfk">

                    <img class="social-logo" src="/image/insta.svg.webp" alt="instagram">
                </sub>
            </a>
        </p>
        

    </footer>
    <script src="script.js"> </script>

</html>
